<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGenerator</title>
    
    <script src="PasswordGenerator.js"></script>
    <style>
    .container{
        
        justify-content: center;
        display: inline-block;
        padding: 50%;
        padding-top: 25px;
        background: #444;
       
    }

    .container h1 {
        font-size: 25px;
        color: chocolate;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="row justify-content-center pt-2">
            <div class="col-md-8 col-md-offset-2">
                <div class="generation-form">
                    <div class="row">
                        <div class="col-sm-4 generation-form__block">
                            <label class="generation-form__label">Password length: </label>
                            <select class="generation-form__select custom-select" name="length" id="length"></select>
                        </div>
                        <div class="col-sm-4 generation-form__block">
                            <label class="generation-form__label">Special symbols: </label>
                            <span class="checkbox_holder mt-2">
                                <span class="checkbox__box" id="holder" tabindex="0">
                                    <input class="checkbox__control" type="checkbox" id="special" name="special" hidden="hidden" />
                                    <span class="checkbox__tick"></span>
                                </span>
                            </span>
                        </div>
                        
                        <div class="col-12 mt-1 generation-form__block">
                            <input type="text" class="generation-form__password" name="password" id="password">
                        </div>
                        <div class="col-sm-4 generation-form__block">
                            <label class="generation-form__label">Create password</label>
                            <button name="generate" class="generation-form__button btn btn-info" id="generate">Generate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
